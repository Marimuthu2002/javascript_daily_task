<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>File & Blob Convertion</title>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/javascript-canvas-to-blob/3.4.0/js/canvas-to-blob.min.js"></script>
</head>

<body>
    <p id="check"></p>
    <h1>ngfxjytrxjyrxtrx<span>hello</span>tgytyrxiyrx</h1>
    Upload <input type="file" id="upload" />
    <img id="display" src="" />
    <script>
        document.getElementById("upload").onchange = function (e) {
            var file = document.getElementById("upload").files[0];
            var reader = new FileReader();
            reader.onload = function () {
                console.log(reader.result);
                document.getElementById("display").src = reader.result;
                // image editing
                // ...
                var blob = window.dataURLtoBlob(reader.result);
                console.log(blob, new File([blob], "image.png", {
                    type: "image/png"
                }));
            };
            reader.readAsDataURL(file);
        };
        document.getElementsByTagName("h1").innerText = "hello";
    </script>
</body>

</html>
