<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        const ENternum = document.createElement("p")
        ENternum.innerHTML = "Enter The Number";
        document.body.appendChild(ENternum);

        const Value = document.createElement("input")
        Value.setAttribute("id", "FirstValueId");
        document.body.appendChild(Value).onkeypress = function (event) {
            var aCode = event.which ? event.which : event.keyCode;
            if (aCode > 31 && (aCode < 48 || aCode > 57)) return false;
            return true;
        };

        const Show = document.createElement("p")
        Show.setAttribute("id", "mulTable");
        document.body.appendChild(Show);

        const Submit = document.createElement("button");
        Submit.innerHTML = "Submit";
        Submit.style.marginLeft = "10px";
        Submit.style.fontSize = "13px";
        Submit.style.fontWeight = "800";
        Submit.style.marginRight = "10px";
        Submit.style.color = "blue";
        document.body.appendChild(Submit).onclick = function () {
            var num = document.getElementById("FirstValueId").value;
            var table = "";
            var i = 1;
            do {
                table += i + " " + "x" + " " + num + " " + "=" + " " + num * i + "</br>";
                i++;
                document.getElementById("mulTable").innerHTML = table;
            } while (i < 11);
        }
    </script>
</body>

</html>
